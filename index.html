<!DOCTYPE html>
<html>
  <body>
    <h1>The Survey</h1>
    <p>Fill out the survey.</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc868i1EgA6pfKOBnPoFTZ8m05YmupML_Ba0kcCvQiDXVcMJg/viewform?embedded=true" width="640" height="574" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    <p id="items"></p>

    <script type="text/javascript" src="/papaparse.min.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRoWA6c1BfzODxSDq1CXfclyCcJiygmLe9Tyy9b_bXMdghjDMahAPOvAwVUSSChYAf6gEYdwYNfpHw9/pub?output=csv';

      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo
        })
      }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(results) {
        var data = results.data
        console.log("Successfully processed " + data.length + " rows!");
        // data comes through as a simple array since simpleSheet is turned on
        document.getElementById("items").appendChild("<strong>Items:</strong>");
        for(var i = 0 ; i < data.length ; i++){
          document.getElementById("items").appendChild("<p>i</p>");
          document.getElementById("items").appendChild("<p>"+data[i]["Timestamp"] +" , " data[i]["What do you prefer?"]+"</p>");
        }
      }

      // document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");        
    </script>
  </body>
</html>
